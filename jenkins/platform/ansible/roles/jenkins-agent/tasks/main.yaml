---
- name: Install openTofu
  ansible.builtin.get_url:
    url: "https://get.opentofu.org/install-opentofu.sh"
    dest: "/tmp/install-opentofu.sh"
    mode: '0755'

- name: Run the bash script
  ansible.builtin.command: "/tmp/install-opentofu.sh --install-method deb"
  args:
    creates: "/tmp/script/output-opentofu"

- name: getting HC GPG key
  ansible.builtin.command: "curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -"
  args:
    creates: "/tmp/script/output-packer"

- name: getting HC GPG key
  ansible.builtin.command: "sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main""
  args:
    creates: "/tmp/script/output-packer"

- name: Update APT cache after adding HC repository
  ansible.builtin.apt:
    update_cache: yes

- name: Install Packer
  ansible.builtin.apt:
    name: packer
    state: present

- name: Copy Groovy script to create pipeline job
  ansible.builtin.template:
    src: templates/create-pipeline-job.groovy.j2
    dest: /var/lib/jenkins/init.groovy.d/create-pipeline-job.groovy
    owner: jenkins
    group: jenkins
    mode: 0644
  notify:
    - Restart Jenkins